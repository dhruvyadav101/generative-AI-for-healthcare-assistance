{% extends "base.html" %}
{% block title %}Prediction Result{% endblock %}
{% block content %}
<div class="text-center">
  <h1>Prediction Result</h1>
</div>
<div class="text-center">
  <img src="{{ url_for('static', filename='uploads/' ~ filename) }}" alt="Uploaded Image" class="img-fluid" style="max-width: 100%; height: auto; border-radius: 5px; margin-bottom: 20px;">
</div>
<h3 class="text-center">Predicted Disease: <strong>{{ label }}</strong></h3>
<p class="text-center">Confidence: <strong>{{ confidence }}</strong></p>
<div class="text-center mt-4">
  <a href="{{ url_for('predict') }}" class="btn btn-secondary">Try Another Image</a>
</div>
{% endblock %}
